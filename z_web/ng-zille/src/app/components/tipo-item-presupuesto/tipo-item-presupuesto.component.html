<h1><a class="btn btn-default" [routerLink]="['/presupuestos']"><i class="fa fa-chevron-left"></i></a>
  Tipos de Item de Presupuestos</h1>


<a class="btn btn-success" (click)="crear()">AÃ±adir nuevo</a>
<div class="row">
  <div class="col-lg-6 col-md-6">
    <table class="table">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let tipo of tipos; let i = index;" [@fadeInAnimation]>
          <td>
            {{ tipo.nombre }}
          </td>
          <td>
            <a class="btn btn-primary btn-sm" (click)="editar(tipo)">Editar</a>
            <a class="btn btn-danger btn-sm" (click)="eliminar(tipo)">Eliminar</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
