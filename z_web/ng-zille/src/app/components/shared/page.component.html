<div class="pagination" *ngIf="count > 0">
        <div class="description">
            <span class="page-counts">{{ getMin() }} - {{ getMax() }} de {{ count }}</span>
            <span class="page-totals">{{ totalPages() }} p√°ginas</span>
        </div>
        <div class="numbers">
            <button class="link" (click)="onPrev()" [disabled]="page === 1 || loading"
                [ngClass]="{ 'disabled': page === 1 || loading }">&lt; Anterior</button>

            <button
                *ngFor="let pageNum of getPages()"
                (click)="onPage(pageNum)"
                [ngClass]="{'active': pageNum === page, 'disabled': loading}">{{ pageNum }}</button>

            <button class="link" (click)="onNext()" [disabled]="lastPage() || loading"
                [ngClass]="{ 'disabled': lastPage() || loading }">Siguiente &gt;</button>
        </div>
    </div>
