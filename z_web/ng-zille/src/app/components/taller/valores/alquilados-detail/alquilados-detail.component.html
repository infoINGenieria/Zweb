<div class="panel panel-warning panel-fixed">
    <div class="panel-heading">
      Valor de alquiler

    </div>
    <div class="panel-body" *ngIf="item">

      <table class="table table-bordered">
        <tbody>
          <tr>
            <th>Equipo:</th>
            <td><b>{{ item.equipo.dominio }}</b> {{ item.equipo.equipo }}</td>
          </tr>
          <tr>
            <th>Periodo:</th>
            <td>{{ item.valido_desde.descripcion }}</td>
          </tr>
          <tr>
            <td>
              En el admin:
            </td>
            <td>
              <a href="/admin/equipos/equipoalquiladovalores/{{item.pk}}/" target="_blank">[Editar valores] </a>
            </td>
          </tr>
        </tbody>
      </table>

      <div>
        <h4>Valores
          <a class="btn btn-danger btn-sm" *ngIf="!editing" (click)="to_edit()">Editar</a>
          <a class="btn btn-default btn-sm" *ngIf="editing" (click)="reset()">Cancelar</a>
          <a class="btn btn-success btn-sm" *ngIf="editing" (click)="guardarValorModal()">Guardar</a>
        </h4>
        <table class="table">
          <thead>
            <tr>
              <th>Item</th>
              <th style="min-width:125px">Valor</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Alquiler</td>
              <td>
                <span *ngIf="!editing">{{ item.alquiler | moneda }}</span>
                <input type="tel" *ngIf="editing" class="form-control input-sm" name="alquiler" [(ngModel)]="alquiler"
                  step="0.01" appMyCurrencyFormatter />
              </td>
            </tr>
            <tr>
              <td>Comentarios</td>
              <td>
                <span *ngIf="!editing">{{ item.comentarios }}</span>
                <textarea *ngIf="editing" class="form-control input-sm" name="comentarios" [(ngModel)]="comentarios"></textarea>
              </td>
            </tr>

          </tbody>
        </table>
      </div>
    </div>
  </div>
