<div class="row">
  <div class="col-xs-8">
    <h3>
      <a class="btn btn-default" [routerLink]="['/taller']">
        <i class="fa fa-chevron-left"></i>
      </a>
      Gestión de valores
    </h3>
    <!-- Nav tabs -->
    <ul class="nav nav-tabs" role="tablist">
      <li role="presentation" [ngClass]="tabName == 'mano_obra' ? 'active': ''">
          <a (click)="changeTab('mano_obra')"
            aria-controls="mano_obra" role="tab" data-toggle="tab">Mano de obra
          </a>
        </li>
      <li role="presentation" [ngClass]="tabName == 'lubricantes' ? 'active': ''">
        <a (click)="changeTab('lubricantes')"
          aria-controls="lubricantes" role="tab" data-toggle="tab">Lubricantes y F. H.
        </a>
      </li>
      <li role="presentation" [ngClass]="tabName == 'tren_rodaje' ? 'active': ''">
        <a (click)="changeTab('tren_rodaje')"
          aria-controls="tren_rodaje" role="tab" data-toggle="tab">Tren de rodaje
        </a>
      </li>
      <li role="presentation" [ngClass]="tabName == 'posesion' ? 'active': ''">
        <a (click)="changeTab('posesion')"
          aria-controls="posesion" role="tab" data-toggle="tab">Posesión
        </a>
      </li>
      <li role="presentation" [ngClass]="tabName == 'reparaciones' ? 'active': ''">
        <a (click)="changeTab('reparaciones')"
          aria-controls="reparaciones" role="tab" data-toggle="tab">Reserva para repara.
        </a>
      </li>
      <li role="presentation" [ngClass]="tabName == 'alquilados' ? 'active': ''">
          <a (click)="changeTab('alquilados')"
            aria-controls="alquilados" role="tab" data-toggle="tab">E. alquilados
          </a>
        </li>
    </ul>
    <router-outlet  name="tabs"></router-outlet>
  </div>
  <div class="col-xs-4">
    <router-outlet  name="details"></router-outlet>
  </div>
</div>
